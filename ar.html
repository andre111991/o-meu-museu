<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Museu Virtual Realista AR - Uma experiÃªncia imersiva em arte">
    <title>Museu Virtual Realista AR</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/ar.css">
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <div id="buttonContainer"></div>
    <a-scene embedded
      arjs='
        sourceType: webcam;
        debugUIEnabled: false;
        detectionMode: mono_and_matrix;
        matrixCodeType: 3x3;
        patternRatio: 0.75;
      '>
        <a-marker
          marker-handler
          type='pattern'
          url='./assets/pattern-not-louvre.patt'
          emitevents="true"
          smooth="true"
          smoothCount="5"
          smoothTolerance="0.01"
        >
          <a-entity painting-handler></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <a href="vr.html" class="enter-vr">Entrar em VR</a>

    <script src="js/ar.js"></script>
  </body>
</html>
